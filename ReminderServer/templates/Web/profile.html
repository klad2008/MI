<script src = "https://cdn.bootcss.com/vue/2.2.2/vue.min.js"> </script>
<script>

    var storage = window.localStorage;

	// 用户名为 storage["username"]
	// 获取用户的好友个数，热门事项
	// friendnum, friend 好友数量 & 好友名称
	// forknum, items fork总个数 fork过的事项

	var pageData = {
		username : storage["username"],
		friendnum : 11,
		forknum : 10,
		friend : [ 'test01' , 'test02' , 'test03' ],
		items : [ ['aaa', 0], ['bbb', 1], ['ccc', 2] ],
	};
	var action = {
		getreminder: function() {

			window.location.href = "reminder.html";
		},

		gethotreminder: function() {
			window.location.href = "hotreminder.html";
		},

		getprofile: function() {
			window.location.href = "profile.html";
		},

		signout: function() {
			window.localStorage.clear();
            window.location.href = "signin.html";
        }
    };

    new Vue ({
        el: '#page',
        data : pageData,
		methods: action
    });

    $(document).ready(function(){
        $.post("http://10.131.235.79:7900/queryFriends/", {
                "userID": pageData.username
            },
            function (ret) {
                status = -1;
                $.each(ret, function (i, field) {
                    if (i == "errCode") {
                        console.log(i, ' ', field);
                        status = field;
                    }
                    if (i == "friends") {
                        pageData.friend = [];
                        $.each(field, function(j, fjeld) {
                            console.log(j, ' ', fjeld);
                            $.each(fjeld, function(k, fkeld) {
                                if (k == "uBID") {
                                    pageData.friendnum = pageData.friend.push(fkeld);
                                }
                            });
                        });
                    }
                });
            }
        );
        $.post("http://10.131.235.79:7900/queryEvents/", {
                "userID": pageData.username
            },
            function (ret) {
                status = -1;
                $.each(ret, function (i, field) {
                    if (i == "errCode") {
                        console.log(i, ' ', field);
                        status = field;
                    }
                    if (i == "friends") {
                        pageData.friend = [];
                        $.each(field, function(j, fjeld) {
                            console.log(j, ' ', fjeld);
                            $.each(fjeld, function(k, fkeld) {
                                if (k == "uBID") {
                                    pageData.friendnum = pageData.friend.push(fkeld);
                                }
                            });
                        });
                    }
                });
            }
        );
    })
</script>
